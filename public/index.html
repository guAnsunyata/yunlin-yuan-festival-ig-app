<script type="text/javascript">
    var pre_scroll = 0; 
    $(window).scroll(function (event) {
        var scroll = $(window).scrollTop();
        var h = $("#lefttop-logo-img").css('top').replace('px','');
        h = parseInt(h);
        if(scroll > pre_scroll){
            if(h > -70){
                var n_h = h - 2;
                $("#lefttop-logo-img").css('top', n_h);
            }
        }else{
            if(h < 0){
                var n_h = h + 2;
                $("#lefttop-logo-img").css('top', n_h);
            }
        }
        pre_scroll = scroll;
    });
</script>
